{% extends "network/layout.html" %}

{% block body %}


    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="content-section">
        <h2 class="border-bottom mb-4">Register</h2>
        {% csrf_token %}
        <div class="form-group mb-3">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group mb-3">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group mb-3">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group mb-3">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-outline-primary" type="submit" value="Register">
        <br />
        Already have an account? <a href="{% url 'login' %}" class="text-secondary" style="text-decoration: none;">Log In here.</a>
    </form>


{% endblock %}
